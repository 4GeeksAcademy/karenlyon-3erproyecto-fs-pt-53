<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
 
    <div class="card p-3" style="font-size:small ;" >
      <div class="card-header">
        <h3>Payment for example</h3>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <form class="row g-3">
          <div class="col-md-5">
            <label for="cardnumber" class="form-label">Card number#</label>
            <input type="number" class="form-control" id="cardnumber" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="16"
              required>
          </div>
          <div class="col-md-3">
            <label for="cvc" class="form-label">CVC#</label>
            <input type="number" class="form-control" id="cvc" placeholder="000" maxlength="03" size="number#" required>
          </div>

          <div class="col-md-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text" id="inputGroupPrepend2"><i class="fa-solid fa-dollar-sign"></i></span>
              <input type="text" class="form-control" id="amount" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>
          <div class="col-md-6">
            <label for="Firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="Firstname" required>
          </div>
          <div class="col-md-6">
            <label for="lastname" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastname" required>
          </div>


          <div class="col-md-6">
            <label for="City" class="form-label">City</label>
            <input type="text" class="form-control" id="City" required>
          </div>


          <div class="col-md-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" required>
              <option selected disabled value="">Choose</option>
              <option>New york</option>
              <option>Chicago</option>
              <option>Florida</option>
              <option>California</option>
            </select>

          </div>
          <div class="col-md-3">
            <label for="pc" class="form-label">Postal Code</label>
            <input type="text" id="pc" class="form-control" required>
          </div>

          <div class="col-md-6">
            <label for="credit">We accept:</label><br>
          </div>
          <div class="col-md-6">
            <label for="message">Message</label>
          </div>
          <div class="col-md-6">
            <div class="d-flex bg-secondary p-3 rounded-3 text-white" style="width: 270px;">
              <input type="radio" id="mastercard" name="credit">
              <label for="mastercard" class="p-1"><i class="fa-brands fa-cc-mastercard fa-2xl"></i></label>
              <input type="radio" id="visa" name="credit">
              <label for="visa" class="p-1"><i class="fa-brands fa-cc-visa fa-2xl"></i></label>
              <input type="radio" id="amex" name="credit">
              <label for="amex" class="p-1"><i class="fa-brands fa-cc-amex fa-2xl"></i></label>
              <input type="radio" id="cc" name="credit">
              <label for="cc" class="p-1"><i class="fa-brands fa-cc-diners-club fa-2xl"></i></label>
            </div>
          </div>

          <div class="col-md-6">
            <textarea id="message" style="width: 590px; height: 60px;"></textarea>

          </div>

          <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="button" class="btn btn-primary">Send</button>
            <button type="button" class="btn btn-secondary ms-3">Cancel</button>
          </div>
      </div>
    </div>
  
  <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
